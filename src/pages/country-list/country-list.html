<ion-header>

  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>
        {{title}}
    </ion-title>
    
  </ion-navbar>

</ion-header>

<ion-content>
   
    <ion-searchbar
    [(ngModel)]="searchQuery"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
    </ion-searchbar>
    
    <ion-list *ngIf="countryServiceProvider.countries.length != 0">
        <ion-card *ngFor="let country of countries" (click)="seeDetail(country)">
                <ion-item>
                    <ion-thumbnail class="country-flag" [style.background-image]="'url(' + country.flag + ')'"  item-start>
                    </ion-thumbnail>
                    <div class="country-list-card-content">
                        <h2>{{country.name}}</h2>
                        <p>{{country.capital}}</p>
                    </div>
                </ion-item>
            </ion-card>
    </ion-list>
    
    <ion-list *ngIf="countryServiceProvider.countries.length == 0">
        <ion-card>
            <ion-card-header>No results.</ion-card-header>
            <ion-card-content>Are you connected to the internet?</ion-card-content>
        </ion-card>
    </ion-list>
    
</ion-content>
