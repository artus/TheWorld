<ion-header>

  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>
        {{title}}
    </ion-title>
    
  </ion-navbar>

</ion-header>

<ion-content>
   
    <ion-searchbar
    [(ngModel)]="searchQuery"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
    </ion-searchbar>
    
    <ion-list>
        <ion-card *ngFor="let country of countryServiceProvider.countries">
                <ion-item>
                    <ion-thumbnail item-start>
                        <ion-img src="{{country.flag}}"></ion-img>
                    </ion-thumbnail>
                    <div class="country-list-card-content">
                        <h2>{{country.name}}</h2>
                        <p>{{country.capital}}</p>
                    </div>
                </ion-item>
            </ion-card>
    </ion-list>
</ion-content>
